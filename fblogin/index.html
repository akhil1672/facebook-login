<html>
    <head>
    <title>
        Login Page
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
        <style>
            body {
                padding-top: 20px;
                padding-bottom: 20px;
            }
        
            .jumbotron {
                margin-top: 10px;
                margin-right:50px;
                margin-left:50px;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron">
            <h3 align="center">Login to enter into Node events</h3>
            <form>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" required placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label>Password </label>
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <a href="/error" type="submit" class="btn btn-success">Submit</a>
                <a href="/" type="submit" class="btn btn-warning">Cancel</a>
            </form>
        </div>
        <div class="container well" align="center">
            <p align="center">OR</p>
        </div>
        <table class="jumbotron">
        <div align="center">
            <a href='/auth/facebook' class="btn btn-primary">Login with Facebook</a>
        </div>
        </table>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    </body>
</html>
